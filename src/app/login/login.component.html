<div class="container">
  <div class="login-form">
    <h2>Sistema de Denúncias</h2>

    <!-- Formulário de Login -->
    <!-- *ngIf: Diretiva para exibir ou não um elemento HTML baseado no valor de uma 
    variável que está no arquivo TS -->
    <div *ngIf="!showRegister" class="form-container">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label>Senha:</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label>Tipo de Usuário:</label>
          <select formControlName="userType" class="form-input">
            <option value="user">Usuário</option>
            <option value="institution">Instituição</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>

      <button (click)="toggleForm()" class="link-button">
        Não tem conta? Cadastre-se
      </button>
    </div>

    <!-- Formulário de Cadastro -->
    <div *ngIf="showRegister" class="form-container">
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group">
          <label>Nome Completo:</label>
          <input
            type="text"
            formControlName="name"
            placeholder="Seu nome completo"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input
            type="email"
            formControlName="email"
            placeholder="seu@email.com"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Senha:</label>
          <input
            type="password"
            formControlName="password"
            placeholder="••••••••"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Confirmar Senha:</label>
          <input
            type="password"
            formControlName="confirmPassword"
            placeholder="••••••••"
            class="form-input"
          />
        </div>

        <div class="form-group">
          <label>Tipo de Usuário:</label>
          <select formControlName="userType" class="form-input">
            <option value="user">Usuário</option>
            <option value="institution">Instituição</option>
          </select>
        </div>

        <button class="btn btn-primary" type="submit">
          Cadastrar
        </button>

        <button (click)="toggleForm()" class="link-button">
          Já tem conta? Fazer login
        </button>
      </form>
    </div>

    <!-- Mensagem de sucesso/erro -->
    <div
      *ngIf="message"
      class="message"
      [class.success]="isSuccess"
      [class.error]="!isSuccess"
    >
      {{ message }}
    </div>
  </div>
</div>
